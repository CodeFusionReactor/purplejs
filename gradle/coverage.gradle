apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

test {
    jacoco {
        append = true
        destinationFile = file( "${rootProject.buildDir}/jacoco/test.exec" )
        classDumpFile = file( "${rootProject.buildDir}/jacoco/classdumps" )
    }
}

integrationTest {
    jacoco {
        append = true
        destinationFile = file( "${rootProject.buildDir}/jacoco/test.exec" )
        classDumpFile = file( "${rootProject.buildDir}/jacoco/classdumps" )
    }
}
